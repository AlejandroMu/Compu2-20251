<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <div>
        <form th:action = "@{/auth/login}" method="POST" class="form">
            <label for="username" class="text">Username:</label>
            <input type="text" id="username" name="username" class="textfield">
            <label for="password" class="text">Password:</label>
            <input type="password" id="password" name="password" class="textfield">
            <button type="submit" class="submit">Login</button>
        </form>
    </div>
    <a th:href = "@{/auth/registro}">Registrate</a>
    
</body>
</html>
